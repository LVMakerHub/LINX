[Firmware]
FirmwareName = "LINX - WiFi"
FirmwareRelPath = "Builds\Digilent\chipKIT uC32\chipKIT_uC32_WiFi.hex"
ProgInterface = "Serial"
LINXInterface = "WiFi"
Description = "LINX firmware for the Digilent chipKIT uC32 with WiFi interface enabled."
FlashUtilWorkingDirRelPath = "Tools\AVRDUDE"
FlashUtilName = "avrdude_dig.exe"
FlashUtilArgs = "-C avrdude_dig.conf  -v -F -c stk500v2 -p pic32-360 -P <COMPORT> -b 115200 -U flash:w:<FIRMWARE_FILE>:i"
FlashTimeout = "45000"