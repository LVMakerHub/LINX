[Firmware]
FirmwareName = "LINX - Serial / USB (Debug)"
FirmwareRelPath = "Builds\Digilent\chipKIT Uno32\chipKIT_Uno32_Serial_Debug.hex"
ProgInterface = "Serial"
LINXInterface = "Serial"
Description = "LINX firmware for the Digilent chipKIT Uno32 with Serial/USB interface and serial debugging enabled.  Note: Debug firmware is significantly slower than non-debug firmware"
FlashUtilWorkingDirRelPath = "Tools\AVRDUDE"
FlashUtilName = "avrdude_dig.exe"
FlashUtilArgs = "-C avrdude_dig.conf  -v -F -c stk500v2 -p pic32-460 -P <COMPORT> -b 115200 -U flash:w:<FIRMWARE_FILE>:i"
FlashTimeout = "45000"