[Firmware]
FirmwareName = "LINX - Ethernet  (Debug)"
FirmwareRelPath = "Builds\Digilent\chipKIT Max32\chipKIT_Max32_Ethernet_Debug.hex"
ProgInterface = "Serial"
LINXInterface = "Ethernet"
Description = "LINX firmware for the Digilent chipKIT Max32 with Ethernet interface and serial debugging enabled.  Note: Debug firmware is significantly slower than non-debug firmware"
FlashUtilWorkingDirRelPath = "Tools\AVRDUDE"
FlashUtilName = "avrdude_dig.exe"
FlashUtilArgs = "-C avrdude_dig.conf  -v -F -c stk500v2 -p pic32-460 -P <COMPORT> -b 115200 -U flash:w:<FIRMWARE_FILE>:i"
FlashTimeout = "20000"