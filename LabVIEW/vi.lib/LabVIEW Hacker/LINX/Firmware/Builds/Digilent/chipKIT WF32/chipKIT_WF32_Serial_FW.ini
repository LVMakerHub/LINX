[Firmware]
FirmwareName = "LINX - Serial / USB"
FirmwareRelPath = "Builds\Digilent\chipKIT WF32\chipKIT_WF32_Serial.cpp.hex"
ProgInterface = "Serial"
LINXInterface = "Serial"
Description = "LINX firmware for the Digilent chipKIT WF32 with Serial/USB interface enabled."
FlashUtilWorkingDirRelPath = "Tools\AVRDUDE"
FlashUtilName = "avrdude_dig.exe"
FlashUtilArgs = "-C avrdude_dig.conf  -v -F -c stk500v2 -p pic32-250-128-B -P <COMPORT> -b 115200 -U flash:w:<FIRMWARE_FILE>:i"
FlashTimeout = "45000"