[Firmware]
FirmwareName = "LINX - Serial / USB"
FirmwareRelPath = "Builds\TI_Launchpad\TivaC_LM4C123\TI_Launchpad_TivaC_Serial.bin"
ProgInterface = "Serial"
LINXInterface = "Serial"
Description = "LINX firmware for the TI Tiva C LM4C123 Launchpad with Serial/USB interface enabled. NOTE: To use a serial baud rate higher than 9600 you must use LM Flash Programmer to update the ICDI firmware on the Stellaris board."
FlashUtilWorkingDirRelPath = "Tools\Launchpad"
FlashUtilName = "lm4flash.exe"
FlashUtilArgs = "-v <FIRMWARE_FILE>"
FlashTimeout = "15000"