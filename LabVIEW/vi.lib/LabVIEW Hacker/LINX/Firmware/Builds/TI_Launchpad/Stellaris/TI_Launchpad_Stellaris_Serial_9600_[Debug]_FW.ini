[Firmware]
FirmwareName = "LINX - Serial / USB [Debug]"
FirmwareRelPath = "Builds\TI_Launchpad\Stellaris\TI_Launchpad_Stellaris_Serial_9600_Debug.bin"
ProgInterface = "Serial"
LINXInterface = "Serial"
Description = "LINX firmware for the TI Stellaris Launchpad with Serial/USB interface enabled. NOTE: To use a serial baud rate higher than 9600 you must use LM Flash Programmer to update the ICDI firmware on the Stellaris board."
FlashUtilWorkingDirRelPath = "Tools\Launchpad"
FlashUtilName = "lm4flash.exe"
FlashUtilArgs = "-v <FIRMWARE_FILE>"
FlashTimeout = "15000"