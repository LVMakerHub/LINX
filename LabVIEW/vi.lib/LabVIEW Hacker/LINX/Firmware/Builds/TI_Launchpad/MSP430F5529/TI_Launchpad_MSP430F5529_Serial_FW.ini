[Firmware]
FirmwareName = "LINX - Serial / USB"
FirmwareRelPath = "Builds\TI_Launchpad\MSP430F5529\TI_Launchpad_MSP430F5529_Serial.hex"
ProgInterface = "Serial"
LINXInterface = "Serial"
Description = "The programming COM port will enumerate as MSP Debug Interface (COMxx). The COM port for LabVIEW will enumerate as MSP Application UART1 (COMxx)."
FlashUtilWorkingDirRelPath = "Tools\Launchpad\mspdebug"
FlashUtilName = "mspdebug.exe"
FlashUtilArgs = '-d <COMPORT> tilib --froce-reset "prog <FIRMWARE_FILE_NQ>"'
FlashTimeout = "15000"