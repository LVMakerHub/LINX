[Firmware]
FirmwareName = "LINX - Serial / USB"
FirmwareRelPath = "Builds\Arduino\Nano\Arduino_Pro_Micro_Serial.cpp.hex"
ProgInterface = "Serial"
LINXInterface = "Serial"
Description = "LINX firmware for the Arduino Pro Micro (with Atmel 328 and 16MHz clock) with Serial/USB interface enabled."
FlashUtilWorkingDirRelPath = "Tools\AVRDUDE"
FlashUtilName = "avrdude_ard.exe"
FlashUtilArgs = "-C avrdude_ard.conf  -v -F -c arduino -p atmega328p -P <COMPORT> -b 57600 -U flash:w:<FIRMWARE_FILE>:i"
FlashTimeout = "25000"